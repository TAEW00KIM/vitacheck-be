# API 키 설정
api-key: "test-api-key-for-ci"

# JWT 설정
jwt:
  secret: "a-very-long-and-secure-test-secret-key-for-ci-cd-environment-12345"
  access-token-expiration-minutes: 10
  refresh-token-expiration-days: 7

# Spring Security OAuth2 설정 (이전 오류 방지를 위해 유지)
spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: "test-google-client-id"
            client-secret: "test-google-client-secret"
          kakao:
            client-id: "test-kakao-client-id"
            client-secret: "test-kakao-client-secret"
          naver:
            client-id: "test-naver-client-id"
            client-secret: "test-naver-client-secret"